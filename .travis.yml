sudo: required
dist: trusty
os: osx
language: node_js
node_js: stable
cache:
  apt: true
  directories:
  - "$HOME/.electron"
script:
- npm test
before_deploy:
- npm run electron:build:osx
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "dist/mu-pdf-viewer-darwin-x64.zip"
#  - dist/mu-pdf-viewer-win32-x64.zip
  on:
    repo: azu/mu-pdf-viewer
    tags: true
